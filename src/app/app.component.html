<div class="container">
  <div class="row">
    <form [formGroup]="dataForm" (submit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="fname" />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lname" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label>Country</label>
        <select class="form-control" formControlName="country">
          <option value="India">India</option>
          <option value="Australia">Australia</option>
          <option value="Japan">Japan</option>
          <option value="Korea">Korea</option>
          <option value="China">China</option>
          <option value="Europe">Europe</option>
          <option value="Indonesia">Indonesia</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="America">America</option>
          <option value="England">England</option>
          <option value="New Zealand">New Zealand</option>
          <option value="Zimbabwe">Zimbabwe</option>
          <option value="Turkey">Turkey</option>
          <option value="Russia">Russia</option>
          <option value="Germany">Germany</option>
          <option value="Ukraine">Ukraine</option>
          <option value="Ireland">Ireland</option>
          <option value="Nepal">Nepal</option>
        </select>
      </div>
      <div class="form-group" *ngFor="let gender of genders">
        <label>
          <input type="radio" formControlName="gender" [value]="gender" />
          {{ gender }}</label
        >
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!dataForm.valid"
      >
        Submit!
      </button>
    </form>
  </div>
</div>

<div class="container">
  <div class="col-xs-12 col-lg-8 border">
    <h2 class="heading">Registration form</h2>
    <form [formGroup]="dataForm" (submit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="fname" />
      </div>
      <div
        class="help-block"
        style="font-size: 12px; color: red; letter-spacing: 2px"
        *ngIf="!dataForm.get('fname')?.valid && dataForm.get('fname')?.touched"
      >
        Enter your first name!
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lname" />
      </div>
      <div
        class="help-block"
        style="font-size: 12px; color: red; letter-spacing: 2px"
        *ngIf="!dataForm.get('lname')?.valid && dataForm.get('lname')?.touched"
      >
        Enter your last name!
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" />
      </div>
      <div
        class="help-block"
        style="font-size: 12px; color: red; letter-spacing: 2px"
        *ngIf="!dataForm.get('email')?.valid && dataForm.get('email')?.touched"
      >
        Enter a proper email! (example@example.com)
      </div>
      <div class="form-group">
        <label>Country</label>
        <select class="form-control" formControlName="country">
          <option value="India">India</option>
          <option value="Australia">Australia</option>
          <option value="Japan">Japan</option>
          <option value="Korea">Korea</option>
          <option value="China">China</option>
          <option value="Europe">Europe</option>
          <option value="Indonesia">Indonesia</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="America">America</option>
          <option value="England">England</option>
          <option value="New Zealand">New Zealand</option>
          <option value="Zimbabwe">Zimbabwe</option>
          <option value="Turkey">Turkey</option>
          <option value="Russia">Russia</option>
          <option value="Germany">Germany</option>
          <option value="Ukraine">Ukraine</option>
          <option value="Ireland">Ireland</option>
          <option value="Nepal">Nepal</option>
        </select>
      </div>
      <div
        class="help-block"
        style="font-size: 12px; color: red; letter-spacing: 2px"
        *ngIf="
          !dataForm.get('country')?.valid && dataForm.get('country')?.touched
        "
      >
        Select a country!
      </div>
      <div class="form-group" *ngFor="let gender of genders">
        <label>
          <input
            style="cursor: pointer"
            type="radio"
            formControlName="gender"
            [value]="gender"
          />
          {{ gender }}</label
        >
      </div>
      <div class="form-group">
        <label>Married: </label>
        <input
          type="checkbox"
          style="height: 11px; width: 11px; margin-left: 8px"
          formControlName="marriedStatus"
        />
      </div>
      <div style="display: flex; gap: 20px; align-items: center">
        <button
          type="submit"
          [ngClass]="!dataForm.valid ? 'btn btn-primary' : 'button'"
          [disabled]="!dataForm.valid"
        >
          Submit!
        </button>

        <button type="button" class="btn btn-danger" (click)="onReset()">
          Reset!
        </button>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="col-xs-12 col-lg-8 border">
    <h2 class="heading">Registration form</h2>
    <form [formGroup]="dataForm" (submit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="fname" />
      </div>
      <div
        class="help-block"
        style="font-size: 14px; color: #eef"
        *ngIf="!dataForm.get('fname')?.valid && dataForm.get('fname')?.touched"
      >
        Enter a proper value!
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lname" />
      </div>
      <div
        class="help-block"
        style="font-size: 14px; color: #eef"
        *ngIf="!dataForm.get('lname')?.valid && dataForm.get('lname')?.touched"
      >
        Enter a proper value!
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" />
      </div>
      <div
        class="help-block"
        style="font-size: 14px; color: #eef"
        *ngIf="!dataForm.get('email')?.valid && dataForm.get('email')?.touched"
      >
        Enter a proper value!
      </div>
      <div class="form-group">
        <label>Country</label>
        <select class="form-control" formControlName="country">
          <option value="India">India</option>
          <option value="Australia">Australia</option>
          <option value="Japan">Japan</option>
          <option value="Korea">Korea</option>
          <option value="China">China</option>
          <option value="Europe">Europe</option>
          <option value="Indonesia">Indonesia</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="America">America</option>
          <option value="England">England</option>
          <option value="New Zealand">New Zealand</option>
          <option value="Zimbabwe">Zimbabwe</option>
          <option value="Turkey">Turkey</option>
          <option value="Russia">Russia</option>
          <option value="Germany">Germany</option>
          <option value="Ukraine">Ukraine</option>
          <option value="Ireland">Ireland</option>
          <option value="Nepal">Nepal</option>
        </select>
      </div>
      <div
        class="help-block"
        style="font-size: 14px; color: #eef"
        *ngIf="
          !dataForm.get('country')?.valid && dataForm.get('country')?.touched
        "
      >
        Enter a proper value!
      </div>
      <div class="form-group" *ngFor="let gender of genders">
        <label>
          <input
            style="cursor: pointer"
            type="radio"
            formControlName="gender"
            [value]="gender"
          />
          {{ gender }}</label
        >
      </div>
      <div class="form-group">
        <label>Married: </label>
        <input
          type="checkbox"
          style="height: 11px; width: 11px; margin-left: 8px"
          formControlName="marriedStatus"
        />
      </div>

      <button
        type="submit"
        class="button btn"
        (mouseenter)="valid = true"
        (mouseleave)="valid = false"
        [ngStyle]="buttonDesign()"
        [ngClass]="!dataForm.valid ? 'btn-primary' : 'button'"
        [disabled]="!dataForm.valid"
      >
        Submit!
      </button>
    </form>
  </div>
</div>
